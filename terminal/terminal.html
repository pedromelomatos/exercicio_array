<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="terminal.css">
</head>
<body>

    <div id="layout">
        <h2 style="color: white;">Exercícios</h2>
        <div id="caixacentral">
            <h2 style="margin-top: 40px; margin-left: 40px;">Terminal:</h2>
            <div style="width: 80%; height: 80%; border: solid; border-radius: 50px; border-color: black; flex-direction: column; margin-left: 40px;">
                <p id="oresultado" style="margin-top: 40px; margin-left: 40px;"></p>
            </div>

        </div>

    </div>

    <script>
        let resultado = document.getElementById('oresultado')
        let numeros = []
        let soma = 0
        let numerodigitado = 0
        for (let i = 1; i<=3; i++){
            numerodigitado = Number(prompt(`Digite o ${i}º número:`))
            numeros.push(numerodigitado)
        }
        for (let i = 0; i<=2; i++){
            soma +=numeros[i]
        }
        resultado.innerHTML = `A soma de ${numeros[0]}, ${numeros[1]} e ${numeros[2]} é ${soma}.`

</script>
</body>
</html>
