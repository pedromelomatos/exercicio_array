<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <main>
        <div class="corpo">
            <div class="tela">
                <h2>1 + 1</h2>
            </div>
            
            <div class="botoes">
                <button class="numero" value="9">
                    7
                </button>
                <button class="numero" value="8">
                    8
                </button>
                <button class="numero" value="7">
                    9
                </button>
                <button class="fator" value="C">
                    +
                </button>


            </div>

            <div class="botoes">
                <button class="numero" value="6">
                    4
                </button>
                <button class="numero" value="5">
                    5
                </button>
                <button class="numero" value="4">
                    6
                </button>
                <button class="fator" value="C">
                    -
                </button>
                
            </div>

            <div class="botoes">
                <button class="numero" value="3">
                    1
                </button>
                <button class="numero" value="2">
                    2
                </button>
                <button class="numero" value="1">
                    3
                </button>
                <button class="fator" value="C">
                    *
                </button>
            </div>
            <div class="botoes">
                <button class="numero" value="3">
                    0
                </button>
                <button class="fator" value="C">
                    C
                </button>
                <button class="fator" value="=">
                    =
                </button>
                <button class="fator" value="C">
                    /
                </button>
            </div>



    </main>
    
</body>
</html>
