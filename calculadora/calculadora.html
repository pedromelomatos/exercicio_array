<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <main>
        <div class="corpo">
            <div class="tela">
                <h2 id="resultado"></h2>
            </div>
            
            <div class="botoes">
                <button class="numero" value="7" onclick="mostrar(this)">
                    7
                </button>
                <button class="numero" value="8"  onclick="mostrar(this)">
                    8
                </button>
                <button class="numero" value="9"  onclick="mostrar(this)">
                    9
                </button>
                <button class="fator" value="+"  onclick="mostrar(this)">
                    +
                </button>


            </div>

            <div class="botoes">
                <button class="numero" value="6"  onclick="mostrar(this)">
                    4
                </button>
                <button class="numero" value="5"  onclick="mostrar(this)">
                    5
                </button>
                <button class="numero" value="4"  onclick="mostrar(this)">
                    6
                </button>
                <button class="fator" value="-"  onclick="mostrar(this)">
                    -
                </button>
                
            </div>

            <div class="botoes">
                <button class="numero" value="3"  onclick="mostrar(this)">
                    1
                </button>
                <button class="numero" value="2"  onclick="mostrar(this)">
                    2
                </button>
                <button class="numero" value="1"  onclick="mostrar(this)">
                    3
                </button>
                <button class="fator" value="*"  onclick="mostrar(this)">
                    *
                </button>
            </div>
            <div class="botoes">
                <button class="numero" value="3"  onclick="mostrar(this)">
                    0
                </button>
                <button class="fator" value="C"  onclick="apagar()">
                    C
                </button>
                <button class="fator" value="="  onclick="mostrar(this)">
                    =
                </button>
                <button class="fator" value="/"  onclick="mostrar(this)">
                    /
                </button>
            </div>



    </main>
    <script src="calculadora.js"></script>
    
</body>
</html>
